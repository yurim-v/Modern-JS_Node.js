<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise 응용 4 : fetch API</title>

  <style>

  </style>
</head>
<body>

  <script>
    //  https://jsonplaceholder.typicode.com/users

    fetch('https://jsonplaceholder.typicode.com/users')
      .then((response)=>{
        console.log(response);
        //response에서 받아온 데이터를 추출 -> json() : 비동기 작업 -> 결과 값을 promise형태로 반환
        return response.json()
      })
      .then((data)=>{
        console.log(data);
      })
      .catch((error)=>{
        console.log('에러 발생');
      })
      .finally(()=>{
        console.log('마무리 작업');
      })

  </script>
</body>
</html>
